<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONRISE coffee</title>
    <meta name="theme-color" content="#222" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="interior">
        <div class="container">
            <h2 class="h2">Наш интерьер и экстерьер</h2>
            
        </div>
    </section>

    <section class="contacts">
        <div class="container">
            <h2 class="h2">наши контакты</h2>
            <div class="fx contacts-wrap">
                <div class="contacts-item">
                    <img src="img/email.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">E-mail</span>
                        <a href="mailto:yoursite@site.com" class="contacts__link">yoursite@site.com</a>
                    </p>
                </div>
                <div class="contacts-item">
                    <img src="img/phone.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">Телефон</span>
                        <a href="tel:+78003334455" class="contacts__link">+7 (800) 333 4455</a>
                    </p>
                </div>
                <div class="contacts-item">
                    <img src="img/location.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">Адрес</span>
                        <span class="contacts__link">Москва, ул. Мостовая 11</span>
                    </p>
                </div>
            </div>
            <iframe loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="container fx">
            <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
            <nav class="nav fx">
                <a class="nav__link" href="#">Главная</a>
                <a class="nav__link" href="#">О нас</a>
                <a class="nav__link" href="#">Меню</a>
                <a class="nav__link" href="#">Галерея</a>
                <a class="nav__link" href="#">Контакты</a>
            </nav>
            <div class="soc fx">
                <a href="#"><img src="img/vk.svg" alt="vk"></a>
                <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="img/youtube.svg" alt="youtube"></a>
                <a href="#"><img src="img/telegram.svg" alt="telegram"></a>
            </div>
        </div>
    </footer>


</body>

</html>
