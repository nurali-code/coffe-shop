<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONRISE coffee</title>
    <meta name="theme-color" content="#222" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="menu">
        <div class="container">
            <h2 class="h2">Меню</h2>
            <div class="menu-slider">
                <div class="menu-slide">
                    <div class="fx">
                        <div class="menu-head">
                            <img src="img/head.jpg" alt="head">
                            <span class="menu-head__text">кофе</span>
                        </div>
                        <img class="menu__img" src="img/menu-1.jpg" alt="menu">
                        <img class="menu__img" src="img/menu-2.jpg" alt="menu">
                    </div>
                    <div class="fx">
                        <div class="menu-head">
                            <img src="img/head.jpg" alt="head">
                            <span class="menu-head__text">Завтраки</span>
                        </div>
                        <img class="menu__img" src="img/menu-1.jpg" alt="menu">
                        <img class="menu__img" src="img/menu-2.jpg" alt="menu">
                    </div>
                </div>
                <div class="menu-slide">
                    <div class="fx">
                        <div class="menu-head">
                            <img src="img/head.jpg" alt="head">
                            <span class="menu-head__text">кофе</span>
                        </div>
                        <img class="menu__img" src="img/menu-1.jpg" alt="menu">
                        <img class="menu__img" src="img/menu-2.jpg" alt="menu">
                    </div>
                    <div class="fx">
                        <div class="menu-head">
                            <img src="img/head.jpg" alt="head">
                            <span class="menu-head__text">Завтраки</span>
                        </div>
                        <img class="menu__img" src="img/menu-1.jpg" alt="menu">
                        <img class="menu__img" src="img/menu-2.jpg" alt="menu">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="interior">
        <div class="container">
            <h2 class="h2">Наш интерьер и экстерьер</h2>
            <div class="interior-slider">
                <div class="interior-slide"><img src="img/interior-1.jpg" alt="interior"></div>
                <div class="interior-slide"><img src="img/interior-2.jpg" alt="interior"></div>
                <div class="interior-slide"><img src="img/interior-3.jpg" alt="interior"></div>
            </div>
        </div>
    </section>

    <section class="contacts">
        <div class="container">
            <h2 class="h2">наши контакты</h2>
            <div class="fx contacts-wrap">
                <div class="contacts-item">
                    <img src="img/email.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">E-mail</span>
                        <a href="mailto:moon_rise@list.ru" class="contacts__link">moon_rise@list.ru</a>
                    </p>
                </div>
                <div class="contacts-item">
                    <img src="img/phone.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">Телефон</span>
                        <a href="tel:+79379479999" class="contacts__link">+7 (937) 947 9999</a>
                    </p>
                </div>
                <div class="contacts-item">
                    <img src="img/location.svg" alt="email" class="contacts__icon">
                    <p class="contacts-title">
                        <span class="contacts__label">Адрес</span>
                        <span class="contacts__link">Москва, Береговой проезд 1 А</span>
                    </p>
                </div>
            </div>
            <iframe loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="container fx">
            <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
            <nav class="nav fx">
                <a class="nav__link" href="#">Главная</a>
                <a class="nav__link" href="#">О нас</a>
                <a class="nav__link" href="#">Меню</a>
                <a class="nav__link" href="#">Галерея</a>
                <a class="nav__link" href="#">Контакты</a>
            </nav>
            <div class="soc fx">
                <a href="#"><img src="img/vk.svg" alt="vk"></a>
                <a target="_blank"
                    href="https://www.instagram.com/moonrise.coffeeee/?igsh=bGdzbzc5YnhteTc%3D&utm_source=qr"><img
                        src="img/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="img/youtube.svg" alt="youtube"></a>
                <a href="#"><img src="img/telegram.svg" alt="telegram"></a>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
